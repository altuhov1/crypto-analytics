<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свяжитесь с нами - CryptoAnalytics</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="/static/css/form.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="  https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="container">
            <h1 class="logo">
                <a href="/"
                    style="font-family: 'Montserrat', sans-serif; font-weight: 600; letter-spacing: -0.5px; font-size: 1.8rem; text-decoration: none; color: var(--accent-color);">CoinSight</a>
            </h1>
            <nav class="nav">
                <a href="/">Главная</a>
                <a href="/crypto-top">Топ криптовалют</a>
                <a href="/static/analysis.html">Анализ</a>
            </nav>
        </div>
    </header>
    <div class="form-container">
        <div class="form-header">
            <h1>Свяжитесь с нами</h1>
            <p>Расскажите о вашем проекте или задайте вопрос</p>
        </div>

        <form action="/contact" method="POST" id="contactForm">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required placeholder="Ваше имя">
                <div class="error-message">Пожалуйста, введите ваше имя</div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
                <div class="error-message">Пожалуйста, введите корректный email</div>
            </div>

            <div class="form-group">
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" rows="5" required
                    placeholder="Расскажите о вашем проекте..."></textarea>
                <div class="error-message">Пожалуйста, введите ваше сообщение</div>
            </div>

            <button type="submit" class="btn">Отправить сообщение</button>
        </form>

        <div class="form-footer">
            <p>Мы ответим вам в течение 24 часов</p>
            <a href="/" class="back-link">← Вернуться на главную</a>
        </div>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Проверка на пустые поля
            if (!name || !email || !message) {
                e.preventDefault();
                alert('Пожалуйста, заполните все обязательные поля!');
                return;
            }

            // Проверка на опасные SQL символы - УНИВЕРСАЛЬНАЯ
            const dangerousPatterns = /['"\\]|--|\/\*|\*\/|union|select|insert|update|delete|drop|create|alter|exec|script|<|>/gi;
            function checkField(fieldValue) {
                const lines = fieldValue.split('\n');
                for (let line of lines) {
                    if (dangerousPatterns.test(line)) {
                        return true;
                    }
                }
                return false;
            }

            // Проверяем все поля
            if (checkField(name) || checkField(email) || checkField(message)) {
                e.preventDefault();
                alert('⚠️ Обнаружены недопустимые символы в данных');
                return;
            }

            // Дополнительная проверка длины
            if (name.length > 100 || email.length > 100 || message.length > 2000) {
                e.preventDefault();
                alert('⚠️ Слишком длинные данные');
                return;
            }

            // Проверка email формата
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                e.preventDefault();
                alert('⚠️ Введите корректный email адрес');
                return;
            }
        });
    </script>
</body>

</html>
